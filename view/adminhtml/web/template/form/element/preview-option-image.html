<input class="admin__control-text" type="text" hidden="true"
       data-bind="
        value: value,
        hasFocus: false,
        valueUpdate: 'input',
        event: {change: getFileName},
        attr: {
            value: value,
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
    }"/>
<img data-bind= "src: base_url,attr: {src: base_url ,id: 'preview-' + uid}" height="32px" width="32px">
